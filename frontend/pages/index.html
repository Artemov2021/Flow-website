<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/flow-title.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
  <div class="top">
    <p class="flow-title" id="flow-title">Flow</p>
    <img src="../assets/symbols/timer.png" alt="timer icon" class="timer-icon" id="timer-icon">
    <p class="timer-text" id="timerText">1:00</p>
    <div id="user-section" class="user-section">
        <button class="login-button" id="loginButton">Log in</button>
    </div>
  </div>

  <div class="text-container" id="text-container">
      <div class="scroll-area" id="scrollArea">
          <input type="text" class="text-input" id="textInput" autofocus>
          <div class="overlay-text" id="overlayText"></div>
      </div>

  </div>

  <div class="text-gradient-circle" id="text-gradient-circle"></div>

  <!-- Include the main.js script -->
  <script type="module" src="../js/common/menu.js"></script>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
