<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <h1>Sign up</h1>
    <h2>Fill the following fields to sign up</h2>

    <div class="auth-email-group">
        <p class="auth-input-label">Email</p>
        <div class="auth-email-input-container">
            <input class="auth-email-input" id="signup-email-input" placeholder="Enter your email">
            <img src="../assets/symbols/email.png" alt="email input icon" class="auth-email-input-icon">
        </div>
        <p class="auth-error-label-invisible" id="signup-email-error-label"></p>
    </div>

    <div class="auth-password-group">
        <p class="auth-input-label">Password</p>
        <div class="auth-password-input-container">
            <input class="auth-password-input" type="password" id="signup-password-input" placeholder="Enter your password">
            <img src="../assets/symbols/password.png" alt="password input icon" class="auth-password-input-icon">
            <img src="../assets/symbols/password-closed-eye.png" alt="password visibility button" class="auth-password-input-toggle-button" id="signup-password-input-toggle-button">
        </div>
        <p class="auth-error-label-invisible" id="signup-password-error-label"></p>
    </div>

    <div class="auth-signup-private-policy-group">
        <p class="privacy-policy-text">By signing up, you agree to our</p>
        <p class="privacy-policy-button" id="privacy-policy-button">Privacy Policy</p>
        <p class="privacy-policy-text">and</p>
        <p class="privacy-policy-button" id="terms-of-service-button">Terms of Service</p>
    </div>

    <button class="auth-signup-button" id="auth-signup-button">Sign up</button>
    <p class="auth-page-navigation-text" id="auth-login-navigation-text">Have already an account?</p>

    <script type="module" src="../js/signup.js"></script>
</body>
</html>
