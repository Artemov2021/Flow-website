<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top">
    <img src="assets/symbols/timer.png" alt="timer icon" class="timer-icon">
    <p class="timer-text" id="timerText">1:00</p>
    <button class="login-button" id="loginButton">Log in</button>
  </div>

  <div class="text-container">
      <div class="scroll-area">
          <div class="highlighted-text" id="highlightedText"></div>
          <input type="text" class="text-input" id="textInput" autofocus>
      </div>
  </div>


  <!-- Include the main.js script -->
  <script src="main.js"></script>
</body>
</html>
